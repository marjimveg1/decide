{% extends 'banner.html' %}
{% block contenido %}
<section>
  <h2 class="nav justify-content-center">Sign up</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

      </p>
    {% endfor %}
    <div class="text-center">
    <button type="submit" class="btn btn-info">Sign up</button>
    </div>
  </form>
</section>
{% endblock %}
